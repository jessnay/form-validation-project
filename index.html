<!DOCTYPE html>
<html>

<head>
    <title>Assignment 3 for Jessica Pereira</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<header>
    <h1>Assignment 3
        <p>Jessica Pereira</p>
        <p>Instructor: Maninder Tatla</p>
    </h1>
</header>

<body>

    <form id="registrationForm" onsubmit="return validateForm()">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <span id="errorUsername" class="error-message"></span>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span id="errorPassword" class="error-message"></span>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <span id="errorGender" class="error-message"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="errorEmail" class="error-message"></span>
        </div>
        <div>
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber">
            <span id="errorContactNumber" class="error-message"></span>
        </div>
        <div class="button-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
